<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
    <script>
        function sum (name,cours,...args) {
            document.write(`hello ${name} of ${cours} :  `)
            let sum = 0;
            for(let i in args) {
                sum += args[i];
            }
            document.write(sum + "<br>");
        }
        sum("khushdeep" ,"btech", 70, 70,70);
        sum("khushdeep","btech",70,70,70,70);

    </script>
</head>
<body>
    
</body>
</html>
