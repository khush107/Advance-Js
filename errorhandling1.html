<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Handling in JS</title>
    <script>
        try{
           let json = '{"name" : "YahooBaba", "age" : 30}';
           let user = JSON.parse(json);

           if(!user.name){
            throw new Error ("Incomplete data : No Name");
           }

           console.log(user.name);
           console.log(user.age);
        }catch(error){
             console.log(error);
            }finally{
                console.log("Finally");
            }

    </script>
</head>
<body>
    
</body>
</html>
