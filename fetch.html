<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch  in  dvanced Javascript</title>
</head>
<body>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users").then((response) => response.json()
        ).then((data) => {
            console.log(data);

            for(var x in data ){
                var a = `${data[x].name}-${data[x].email}-${data[x].address.city}<br>`;
                document.write(a);
            }
        }).catch((error) => document.write("can't fetch bro"));
    </script>
    
</body>
</html>
