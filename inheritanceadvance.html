<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance advance</title>
    <script>
        class employee{
            constructor(name,age,salary){
                this.empname = name;
                this.empage = age;
                this.empsalary = salary;
            }
            info(){
                document.write(`<h3> Employee Information </h3>
                                 Name : ${this.empname} <br>
                                 Age : ${this.empage} <br>
                                 Salary : ${this.empsalary}` );
            }
        }

        class manager extends employee{
            info(){
               let ta = 1000;
               let pa = 100;
               let totalsalary = this.empsalary + ta + pa;
                document.write(`<h3> Manager Information </h3>
                                 Name : ${this.empname} <br>
                                 Age : ${this.empage} <br>
                                 Salary : ${totalsalary}` );
            }

        }

        class test extends manager {

        }

        // let b = new employee("khush",23, 21000);
        // b.info();
        // a.info();

        let c = new manager("khushdeep",23, 21000);
        c.info();


        
    </script>
</head>
