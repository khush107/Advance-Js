    <title>Inheritance oops</title>
    <script>
        class employee {
            constructor(name){
             console.log("Constructor : Employee" + name);
            }
        }

        class manager extends employee{
            constructor(name){
                super();
                console.log("constructor : manager" + name);
            }
        }

        let a = new manager ("khush");
    </script>
